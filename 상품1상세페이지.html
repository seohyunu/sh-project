<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>상품 상세 페이지</title>
</head>
<body>

        <h1>쇼핑몰</h1>
        <nav>

        </nav>
    </header>
    <section class="product-details">
        <div class="product-image">
            <img src="/Users/seohyeon/파이썬/파이썬_1218/쇼핑/1.png" alt="Product 1">

        <div class="product-info">

</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav {
    margin-top: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 15px;
}

.product-details {
    display: flex;
    justify-content: space-around;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.product-image img {
    max-width: 100%;
    max-height: 300px;
}

.product-info {
    flex-grow: 1;
    margin-left: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
